<div id="revisions-list-container" style="max-height: 300px; overflow-y: auto;">
    <ul id="revisions-list" class="list-group bg-gradient">
        {% for rev in model.revisions %}
        <a href="{% url 'model' model_id=rev.model_id revision=rev.revision %}" class="list-group-item list-group-item-action revision-item {% if rev.revision == model.revision %}active{% endif %}">
            <div><strong>Revision {{ rev.revision }}</strong></div>
            <small class="text-muted">by {{ rev.author.profile.display_name }} on {{ rev.upload_date|date:"Y-m-d" }}</small>
        </a>
        {% endfor %}
    </ul>
</div>
